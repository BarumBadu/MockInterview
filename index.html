<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        .question {
            margin-bottom: 20px;
        }

        .question h3 {
            color: #555;
        }

        #randomButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #answerField {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Interview Questions</h2>
        <button id="randomButton">Get Random Question</button>
        <div class="question" id="questionContainer">
            <h3>Random Question:</h3>
            <p id="randomQuestion">Click the button above to get a random question.</p>
            <input type="text" id="answerField" placeholder="Your answer...">
        </div>
    </div>

    <script>
        document.getElementById('randomButton').addEventListener('click', function () {
            var questions = [
                "Tell me about yourself.",
                "Why should we hire you?",
                "What is your strength?",
                "What is your weakness?",
                "What is your salary expectation?",
                "Why do you want this job?",
                "Where do you see yourself in the next 5 years?",
                "What do you consider your biggest achievement so far?",
                "What skills do you bring to this job?",
                "How do you work under pressure?",
                "Do you have any questions?"
            ];

            var randomIndex = Math.floor(Math.random() * questions.length);
            var randomQuestion = questions[randomIndex];

            document.getElementById('randomQuestion').textContent = randomQuestion;
        });
    </script>

</body>

</html>
